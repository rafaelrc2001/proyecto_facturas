    <!-- Modal Nuevo Gasto -->
    <div id="modal-nuevo-gasto" class="modal" style="display: none;">
      <div class="modal-content modal-gasto">
        <button id="close-modal-nuevo" class="modal-close" type="button" style="position:absolute; top:18px; right:18px; background:none; border:none; font-size:1.5em; cursor:pointer;">
          <i class="ri-close-line"></i>
        </button>
        <h2 class="modal-title">Nuevo gasto</h2>
        <div class="modal-title-line"></div>
        <form id="form-nuevo-gasto">
          <div class="modal-form-grid">
            <div class="modal-form-group">
              <label for="fecha_cargo">Fecha de cargo</label>
              <input type="date" id="fecha_cargo" name="fecha_cargo" required>
            </div>
            <div class="modal-form-group">
              <label for="fecha_facturacion">Fecha de Facturación</label>
              <input type="date" id="fecha_facturacion" name="fecha_facturacion" required>
            </div>
            <div class="modal-form-group">
              <label for="tipo">Tipo</label>
              <select id="tipo" name="tipo" required>
                <option value="" disabled selected>Selecciona tipo</option>
                <option value="ticket">Ticket</option>
                <option value="factura">Factura</option>
                <option value="no comprobable">No comprobable</option>
              </select>
            </div>
            <div class="modal-form-group">
              <label for="pago">Tipo de pago</label>
              <select id="pago" name="pago" >
                <option value="" disabled selected>Selecciona tipo de pago</option>
                <option value="Pagos con tarjeta facturados.">Pagos con tarjeta facturados.</option>
                <option value="Pagos con tarjeta tickets">Pagos con tarjeta tickets</option>
                <option value="Pagos con efectivo retiro tarjeta facturados.">Pagos con efectivo retiro tarjeta facturados.</option>
                <option value="Pagos con efectivo retiro tarjeta  tickets.">Pagos con efectivo retiro tarjeta  tickets.</option>
                <option value="Pagos efectivo retiro tarjeta sin comprobante">Pagos efectivo retiro tarjeta sin comprobante</option>
                <option value="Pagos efectivo (caja) tickets">Pagos efectivo (caja) tickets</option>
                <option value="Pago efectivo (caja) sin comprobante">Pago efectivo (caja) sin comprobante</option>
              </select>
            </div>
            <div class="modal-form-group">
              <label for="folio">Folio</label>
              <input type="text" id="folio" name="folio">
            </div>
            <div class="modal-form-group">
              <label for="establecimiento">Establecimiento</label>
              <input type="text" id="establecimiento" name="establecimiento" >
            </div>
            <div class="modal-form-group">
              <label for="importe">Importe</label>
              <input type="text" id="importe" name="importe" required pattern="^\d*([.,]\d{1,2})?$">
            </div>
           <div class="modal-form-group autocomplete-container" id="gasto-proyecto-autocomplete-container">
          <label for="proyecto-autocomplete">Proyecto</label>
          <input type="text" id="proyecto-autocomplete" placeholder="Buscar proyecto..." autocomplete="off" required>
          <div id="autocomplete-list" class="autocomplete-list"></div>
        </div>
            <div class="modal-form-group" id="gasto-documentos-container">
            <label for="documentos">Documento</label>
            <input type="file" id="documentos" name="documentos" accept="image/*,.pdf,.doc,.docx">
          </div>
          </div>
          <div class="modal-actions">
            <button type="submit" class="btn primary">Guardar</button>
            <button type="button" class="btn" id="cancelar-modal-nuevo">Cancelar</button>
          </div>
        </form>
      </div>

    <!-- Modal Editar Gasto -->
<div id="modal-editar-gasto" class="modal" style="display:none;">
  <div class="modal-content modal-gasto">
    <button id="gasto-close-modal-editar" class="modal-close" type="button" style="position:absolute; top:18px; right:18px; background:none; border:none; font-size:1.5em; cursor:pointer;">
      <i class="ri-close-line"></i>
    </button>
    <h2 class="modal-title" id="gasto-editar-modal-title">Editar gasto</h2>
    <div class="modal-title-line" id="gasto-editar-modal-title-line"></div>
    <form id="gasto-form-editar-gasto">
      <div class="modal-form-grid" id="gasto-editar-form-grid">
        <div class="modal-form-group" id="gasto-grupo-fecha-cargo">
          <label for="gasto-editar-fecha_cargo" id="gasto-label-fecha-cargo">Fecha de cargo</label>
          <input type="date" id="gasto-editar-fecha_cargo" name="fecha_cargo" required>
        </div>
        <div class="modal-form-group" id="gasto-grupo-fecha-facturacion">
          <label for="gasto-editar-fecha_facturacion" id="gasto-label-fecha-facturacion">Fecha de Facturación</label>
          <input type="date" id="gasto-editar-fecha_facturacion" name="fecha_facturacion" required>
        </div>
        <div class="modal-form-group" id="gasto-grupo-tipo">
          <label for="gasto-editar-tipo" id="gasto-label-tipo">Tipo</label>
          <select id="gasto-editar-tipo" name="tipo" required>
            <option value="" disabled selected>Selecciona tipo</option>
            <option value="ticket">Ticket</option>
            <option value="factura">Factura</option>
            <option value="no comprobable">No comprobable</option>
          </select>
        </div>
        <div class="modal-form-group" id="gasto-grupo-pago">
          <label for="gasto-editar-pago" id="gasto-label-pago">Tipo de pago</label>
          <select id="gasto-editar-pago" name="pago" required>
            <option value="" disabled selected>Selecciona tipo de pago</option>
            <option value="Pagos con tarjeta facturados.">Pagos con tarjeta facturados.</option>
            <option value="Pagos con tarjeta tickets">Pagos con tarjeta tickets</option>
            <option value="Pagos con efectivo retiro tarjeta facturados.">Pagos con efectivo retiro tarjeta facturados.</option>
            <option value="Pagos con efectivo retiro tarjeta  tickets.">Pagos con efectivo retiro tarjeta  tickets.</option>
            <option value="Pagos efectivo retiro tarjeta sin comprobante">Pagos efectivo retiro tarjeta sin comprobante</option>
            <option value="Pagos efectivo (caja) tickets">Pagos efectivo (caja) tickets</option>
            <option value="Pago efectivo (caja) sin comprobante">Pago efectivo (caja) sin comprobante</option>
          </select>
        </div>
        <div class="modal-form-group" id="gasto-grupo-folio">
          <label for="gasto-editar-folio" id="gasto-label-folio">Folio</label>
          <input type="text" id="gasto-editar-folio" name="folio" required>
        </div>
        <div class="modal-form-group" id="gasto-grupo-establecimiento">
          <label for="gasto-editar-establecimiento" id="gasto-label-establecimiento">Establecimiento</label>
          <input type="text" id="gasto-editar-establecimiento" name="establecimiento" required>
        </div>
        <div class="modal-form-group" id="gasto-grupo-importe">
          <label for="gasto-editar-importe" id="gasto-label-importe">Importe</label>
          <input type="text" id="gasto-editar-importe" name="importe" required pattern="^\d+([.,]\d{1,2})?$">
        </div>
        <div class="modal-form-group autocomplete-container" id="gasto-grupo-proyecto">
          <label for="gasto-editar-proyecto-autocomplete" id="gasto-label-proyecto">Proyecto</label>
          <input type="text" id="gasto-editar-proyecto-autocomplete" placeholder="Buscar proyecto..." autocomplete="off" required>
          <div id="gasto-editar-autocomplete-list" class="autocomplete-list"></div>
        </div>
        <div class="modal-form-group" id="gasto-documentos-container">
          <label for="gasto-editar-documentos" id="gasto-label-documentos">Documento</label>
          <input type="file" id="gasto-editar-documentos" name="documentos" accept="image/*,.pdf,.doc,.docx">
        </div>
      </div>
      <div class="modal-actions" id="gasto-editar-modal-actions">
        <button type="submit" class="btn primary" id="gasto-btn-guardar-editar">Guardar</button>
        <button type="button" class="btn" id="gasto-cancelar-modal-editar">Cancelar</button>
      </div>
    </form>
  </div>
