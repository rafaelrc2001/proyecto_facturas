<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Scanalyze</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/index.css" />
    <link rel="icon" href="img/inxiteblanco-sinfondo.png" type="image/png" />
  </head>
  <body>
    <div class="particles" id="particles-js"></div>
    <div class="login-container">
      <div class="login-header">
        <img src="img/inxiteblanco-sinfondo.png" alt="Logo Scanalyze" class="logo-main" />
        <h1 class="logo-text">Scanalyze</h1>
        <p>Sistema de Control de Facturas y Tickets</p>
      </div>

      <form
        class="login-form"
        novalidate
        aria-label="Formulario de inicio de sesión"
      >
        <div class="input-group">
          <input type="email" id="email" name="email" required placeholder="Correo electrónico" />
          <label for="email"></label>
          <i class="ri-user-line"></i>
        </div>

        <div class="input-group">
          <input type="password" id="password" name="password" required placeholder="Contraseña" />
          <label for="password"></label>
          <i class="ri-lock-line"></i>
          <button
            type="button"
            class="toggle-password"
            aria-label="Mostrar u ocultar contraseña"
          ></button>
          <div id="password-error" class="input-error" aria-live="polite"></div>
        </div>

        <button type="submit" class="login-btn" id="login-btn">
          <span class="btn-text">Iniciar Sesión</span>
          <div class="btn-loader"></div>
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script type="module" src="index.js"></script>
  </body>
</html>
